<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="game.css">
    <title>rockPaperScissors</title>
</head>
<body id="body">
    <i class="fa fa-bars" aria-hidden="true"></i>

    <div class="sidebar">
        <div class="sidebar-header">
            <img src="https://i.ibb.co/C5zNrRp/20210809-124640.jpg" alt="20210809-124640" class="profile-img">
            <h3 class="title">carridice_dev_ops</h3>
            <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <ul class="menu">
            <li class="ls"><a href="/index.html">Home</a></li>
            <li class="ls"><a href="#">About</a></li>
            <li class="ls"><a href="/game.html">Restart game</a></li>

        </ul>
        <input type="checkbox" id="dark-mode" class="input" />
        <label for="dark-mode" class="label">
             <div class="circle"></div>
        </label>
    </div>

    <div class="button-wrapper">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <!-- <button id="reset">Reset</button> -->
        </div>

    <section class="content">
        
        <p class="timer" id="timer">1:30</p>

        <section class="scores">
            <section class="player-score">
                <p class="underline">Earth</p>
                <p class="e-score">0</p>
            </section>
            <section class="aliens-score">
                <p class="underline">Aliens</p>
                <p class="a-score">0</p>
            </section>
        </section>
        <div id="results">

        </div>
        <section class="game-imgs">
            <section class="g-imgs"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRwNEac28TRVSE2WXe-bR9LbK6vUg5RWas6w&usqp=CAU" alt="rock"><button class="btns1" id="btn-1">Rock</button></section>
            <section class="g-imgs"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOSIidTio8zmddXwXB15RqOFUu4Gd_37ATYA&usqp=CAU" alt="paper"> 
                <button class="btns2" id="btn-2">Paper</button>
            </section>
            <section class="g-imgs"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNQflfgw2oxIn6DgOIU6imTB9ajM1sceNvAA&usqp=CAU" alt="scissors">
                <button class="btns3" id="btn-3">Scissors</button>

            </section>
        </section>
    </section>
   
    <div id="container">
      
    </div>
   
    <script src="game.js" defer></script>
</body>
</html>
